<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		
		<title>DataTables Editor example</title>

		<style type="text/css">
			@import "css/demo_page.css";
			@import "css/jquery.dataTables.css";
			@import "css/dataTables.tabletools.css";
			@import "css/dataTables.editor.css";
		</style>

		<script type="text/javascript" language="javascript" charset="utf-8" src="js/jquery.min.js"></script>
		<script type="text/javascript" language="javascript" charset="utf-8" src="js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" language="javascript" charset="utf-8" src="js/dataTables.tabletools.min.js"></script>
		<script type="text/javascript" language="javascript" charset="utf-8" src="js/dataTables.editor.min.js"></script>
		<script type="text/javascript" language="javascript" charset="utf-8" src="js/table.PROPERTY.js"></script>
	</head>
	<body id="dt_example">
		<div id="container">
			<h1>
				DataTables Editor
			</h1>
			
			<table cellpadding="0" cellspacing="0" border="0" class="display" id="PROPERTY" width="100%">
				<thead>
					<tr>
						<th>Block</th>
						<th>Lot</th>
						<th>Ward</th>
						<th>Street</th>
						<th>City</th>
						<th>Zip Code</th>
						<th>State</th>
						<th>Boarded</th>
						<th>Sign Posted</th>
						<th>Comments</th>
						<th>Description</th>
					</tr>
				</thead>
			</table>

		</div>
	</body>
</html>
